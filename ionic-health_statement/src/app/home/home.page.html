<ion-header>
  <ion-toolbar color="primary">
    <ion-title>הצהרת בריאות</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitId()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="labl">ת.ז:</ion-label>
            <ion-input
              formControlName="id"
              type="text"
              [minlength]="vali.minlength"
              [maxlength]="vali.maxlength"
              pattern="[0-9]+"
              color="primary"
            >
            </ion-input>
            <ion-button
              class="flex-class"
              type="submit"
              shape="round"
              [disabled]="submitButtonDisabled"
              slot="end"
            >
              <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
