<ion-header >
  <ion-toolbar>
    <ion-title> הצהרת בריאות </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="form" (ngSubmit)="submitId()">
    <ion-item>
      <ion-label position="floating">הכנס תעודת זהות</ion-label>
      <ion-input
        formControlName="id"
        type="number"
        color="primary"
      ></ion-input>
    </ion-item>
    <ion-button type="submit" color="danger" slot="end">המשך</ion-button>
  </form>
</ion-content>
