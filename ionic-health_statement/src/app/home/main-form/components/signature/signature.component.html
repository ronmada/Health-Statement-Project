<ion-content>
  <div class="flex-msg">חתום כאן</div>
  <canvas #canvas></canvas>
  <div class="flex-class">
    <ion-button color="warning" (click)="cancelSig()"> בטל </ion-button>
    <ion-button color="danger" [disabled]="!checkFlag" (click)="clearSig()">
      נקה
    </ion-button>
    <ion-button [disabled]="!checkFlag" (click)="saveSigAs64String()">
      שמור
    </ion-button>
  </div>
</ion-content>
