<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding">הצהרת בריאות</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        (click)="backButton()"
        icon="arrow-forward"
        defaultHref="/home"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form-student
    *ngIf="userService.getUser().userType==='Student'"
  ></app-form-student>
  <app-form-employee
    *ngIf="userService.getUser().userType==='Employee'"
  ></app-form-employee>
</ion-content>
