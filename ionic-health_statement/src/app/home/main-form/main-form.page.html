<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding">הצהרת בריאות</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        icon="arrow-forward"
        defaultHref="/home"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form-student *ngIf="student" [student]="student"></app-form-student>
  <app-form-employee *ngIf="employee" [employee]="employee"></app-form-employee>
</ion-content>
