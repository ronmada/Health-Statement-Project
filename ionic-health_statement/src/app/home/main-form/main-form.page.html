<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        icon="arrow-forward"
        defaultHref="/home"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user$ | async as user">
    <app-form-student *ngIf="user.userType==='Student'"></app-form-student>
    <app-form-employee *ngIf="user.userType==='Employee'"></app-form-employee>
  </ng-container>
</ion-content>
