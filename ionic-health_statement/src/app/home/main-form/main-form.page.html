<ng-container *ngIf="haveId">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button
          icon="arrow-forward"
          defaultHref="/home"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ng-container *ngIf="idType==='formStudent'">
      <app-form-student></app-form-student>
    </ng-container>
    <ng-container *ngIf="idType==='formEmployee'">
      <app-form-employee></app-form-employee>
    </ng-container>
  </ion-content>
</ng-container>
