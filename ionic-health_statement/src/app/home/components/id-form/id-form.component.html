<form [formGroup]="form" (ngSubmit)="submitId()">
  <ion-grid>
    <ion-row>
      <ion-col size="7" sizeMd="6" pullMd="3">
        <ion-item>
          <ion-label class="labl">ת.ז:</ion-label>
          <ion-input
            formControlName="id"
            type="text"
            [minlength]="vali.minlength"
            [maxlength]="vali.maxlength"
            pattern="[0-9]+"
            color="primary"
          >
          </ion-input>
          <ion-button
            class="flex-class"
            type="submit"
            shape="round"
            [disabled]="submitButtonDisabled "
            slot="end"
          >
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-button>
          <h1 *ngIf="errorMsg.show">{{errorMsg.msg}}</h1>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
